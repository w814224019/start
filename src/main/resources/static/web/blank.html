<script type="text/javascript">
function setFrequencyCron(){
	var url="../setFrequencyCron";
	 var id=$.trim($("#xid").val());
	 var companyId=$.trim($("#companyId").val());
	 var a1=$.trim($("#a1").val());
	 var a2=$.trim($("#a2").val());
	 var a3=$.trim($("#a3").val());
	 var total=$.trim($("#total").val());
	 var status=$.trim($("#status").val());
	/* //判断正整数
	 var re = /^[1-9]+[0-9]*]*$/;
		if (!re.test(a1)||!re.test(a2)||!re.test(a3)||!re.test(total)) {
			alert("请输入正整数");
			
		} */
	console.log("参数data:"+a1);
	$.ajax({
		"url":url,
	  "data":{
		  "id":id,
		  "companyId":companyId,
		  "a1":a1,
		  "a2":a2,
		  "a3":a3,
		  "total":total,
		  "status":status,
		},  
		"type":"post",
		"dataType":"json",
		"success":function(json){
			if(json.state==200){
				alert("设置刷新成功！");
				//location.href="blank5";
			}else if(json.state==402){
				alert(json.message);
			}
			
		}
	});
}
//查询selds
function selds(){
	var url='../selds';
	 var name=$.trim($("#lname").val());
	var tbody=window.document.getElementById("table-result");
	$.ajax({
		"url":url,
	  "data":{
		  "name":name,
	  },
		"type":'post',
		"dataType":"json",
		"success":function(json){
				if(json.state==200){
					var str="";
					var data=json.data;
					$("#company").text(str);
					for(i in data){
						str+="<tr class='text-c'>"+
						"<td ><input type='checkbox'  value="+data[i].areaid+" name='duoxuan'></td>"+
						"<td align='center'>"+data[i].id+"</td>"+
						"<td align='center'><a href='javascript:;'  class='btn btn-primary radius'>"+data[i].lineId+"</a></td>"+
						"<td align='center'>"+data[i].time+"</td>"+
						"<td align='center'>"+data[i].status+"</td>"+
						"</tr>";
					}
					tbody.innerHTML=str;
				}else{
					alert(json.message);
				}
				
			}

});
	}





</script>
